<!doctype html>

<head>
  <title>Cool Space Pics</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="assets/js/app.js"></script>

</head>

<body>
  <div id="bgDiv"></div>
  <div id="mainContent">
    <div class="container">
      <nav class ="navbar">
    <div class="nav-wrapper">
      <a href="#" id="title">E l l i p s e </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li> ISS Livestream </li>
        <!-- the above link won't work until we add an HREF to a new html file -->
      </ul>
    </div>
  </nav>

      <div class="row">
        <div class="col s2"></div>
        <div class="col s8">
          <div>
            <div class="user-instructions">
              <p> To find awesome space pictures enter either a date OR a keyword below!</p>
            </div>
            <form class="search-form">
              <input class="data-input" id="search-start-date" type="number" value="2001">
              <label for="search-start-date">Start Year</label>
              <input class="data-input" id="search-end-date" type="number" value="2019">
              <label for="search-end-date">End Year</label>
              <input class="data-input" id="search-term" type="search" placeholder="Search for something!">
              <label for="search-term">Keyword(s)</label>
              <input class="data-input" id="resultsQty" type="number" value="10">
              <label for="search-term"># of Results (1-100)</label>
            </form>
          </div>
          <div class="search-box"></div>
          <button class="btn waves-effect waves-light" id="submit" onclick="nasaImagesQuery()" type="submit"
            name="action">Submit</button>
          <div id="errorMessage" ><h3>Make sure to enter either a date span or search term before hitting submit!</h3></div>
        </div>
        <div class="col s2"></div>
      </div>
      <div class="row">
        <div class="col s12">
          <h3 id='results-label'>Results</h3>
          <div id="results"></div>
        </div>
      </div>
      <div class="row">
        <div id="music-holder">
          <p>TRY PLAYING MUSIC!</p>
          <!-- <iframe src="https://open.spotify.com/embed/user/123639550/playlist/7lYSJe9bqzeYYmzqIhSESB" width=100% height=200px frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
       -->
              </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  

</body>

</html>
