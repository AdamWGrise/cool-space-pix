<!doctype html>

<html>

<head>
  <title>Cool Space Pics</title>
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Reset CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- Materialize CSS Framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Local JS -->
  <script src="assets/js/app.js"></script>

  <!-- Spotify API JS -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <!-- Add a favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.ico">


</head>

<body>
  <!-- bgDiv is for the background image, from the image of the day NASA API -->
  <div id="bgDiv"></div>
  <div id="mainContent">

    <nav class="navbar">
      <div class="nav-wrapper">

        <a href="index.html" id="title">E l l i p s e</a>

        <ul class="right hide-on-med-and-down">
          <li class="search-again"><a href="#" onclick='reset()'>New Search</a></li>
          <li><a href="assets/iss.html">ISS Livestream</a></li>
          <li><a href="https://apod.nasa.gov" target='_blank'>Like the background image?</a></li>
        </ul>

        <script>
          $(".button-collapse").sideNav();
        </script>

        <ul class="sidenav" id='mobile-demo'>
          <li><a href="assets/iss.html">ISS Livestream</a></li>
          <li><a href="https://apod.nasa.gov" target='_blank'>Like the background image?</a></li>
          <li class="search-again"><a href="#" onclick='reset()'>New Search</a></li>
        </ul>

        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">&#9776;</i></a>

      </div>
    </nav>

    <div class="container">

      <!-- Main form for search query -->
      <div class="row">
        <div class="col s12">
          <div id="searchQuery">
            <div class="user-instructions">
              <p>To find awesome space pictures, enter a date range and/or keyword below.</p>
            </div>
            <form class="search-form">
              <input class="data-input" id="search-start-date" type="number" value="2001">
              <label for="search-start-date">Start Year</label>
              <input class="data-input" id="search-end-date" type="number" value="2019">
              <label for="search-end-date">End Year</label>
              <input class="data-input" id="search-term" type="search" placeholder="Search for something!">
              <label for="search-term">Keyword(s)</label>
              <input class="data-input" id="resultsQty" type="number" value="10">
              <label for="search-term"># of Results (1-100)</label>
            </form>
            <div id="errorMessage" hidden>
              <p>Make sure to enter either a date span or search term before hitting 'submit'!</p>
            </div>
            <button class="btn waves-effect waves-light" id="submit" onclick="nasaImagesQuery()" type="submit"
              name="action">Submit</button>
          </div>
        </div>
      </div>

      <!-- Search reset button -->
      <!-- <div class="row">
        <div class="col s12">
          <div class="center-align" id="search-again-holder">
            <button class="btn waves-effect waves-light" id="search-again" onclick="reset()" type="submit"
              name="action">Search Again</button>
          </div>
        </div>
      </div> -->

      <!-- Search result images go here -->
      <div class="row">
        <div class="col s12">
          <div class="carousel" id="carousel"></div>
        </div>
      </div>

      <!-- Spotify API connects in the footer -->
      <div class="row">
        <div class="col s12">
          <footer id="music-holder" class='footer'></footer>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
